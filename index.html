<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <!-- style css -->
  <link rel="stylesheet" href="style.css">

  <!-- fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <header>

    <h1>Mentoria</h1>

    <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>

  </header>

  <div class="page">

    <form class="my-form">

      <!-- INFORMAÇÕES PESSOAIS (NOME, SOBRENOME, EMAIL, SENHA) -->
      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações Pessoais</legend>

          <div class="col-name">

            <div class="input-wrapper">

              <label for="mentorship-name">Nome</label>
              <input type="text" id="mentorship-name" required />

            </div>

            <div class="input-wrapper">

              <label for="mentorship-lastname">Sobrenome</label>
              <input type="text" id="mentorship-lastname" />

            </div>

          </div>

          <div class="input-wrapper">

            <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email" />

          </div>

          <div class="input-wrapper">

            <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentorship-password" minlength="6" />

          </div>

        </div>

      </fieldset>

      <!-- INFORMAÇÕES DO MENTOR (NOME) -->
      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">

            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />

          </div>

        </div>

      </fieldset>

      <!-- SEUS HORÁRIOS DISPONÍVEIS (PRIMEIRA MENTORIA (DATA // DAS E ATÉ) E SEGUNDA MENTORIA (DATA // DAS E ATÉ)) -->
      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>

          <p>Primeira Mentoria</p>

          <div class="col-mentorship0">

            <div class="input-wrapper">

              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date" />

            </div>

            <div class="col-mentorship1">

              <div class="input-wrapper">

                <label for="mentorship-start">Das</span></label>
                <input type="time" id="mentorship-start" />

              </div>

              <div class="input-wrapper">

                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end" />

              </div>

            </div>

          </div>

          <!-- SEGUNDA MENTORIA -->

          <p>Segunda Mentoria</p>

          <div class="col-mentorship0">

            <div class="input-wrapper">

              <label for="mentorship-date1">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date1" />

            </div>

            <div class="col-mentorship1">

              <div class="input-wrapper">

                <label for="mentorship-start1">Das</span></label>
                <input type="time" id="mentorship-start1" />

              </div>

              <div class="input-wrapper">

                <label for="mentorship-end1">Até</label>
                <input type="time" id="mentorship-end1" />

              </div>

            </div>

          </div>

        </div>

      </fieldset>

    </form>

    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>

  </div>

</body>

</html>
